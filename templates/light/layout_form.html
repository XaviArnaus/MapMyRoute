<html>
    <head>
        <title>MapMyRoute :: New event</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            {%-STYLES-%}
        </style>
    </head>
    <body>
        <div id="main-frame">
            <div id="main-container" class="center">
                <div id="title" class="center">
                    <h2>{%-EVENT_NAME-%}</h2>
                </div>
                <div id="main-form" class="center">
                    <form name="new_event" action="./new.php" method="post" class="center">
                        <div class="label">Latitude:</div> <input type="text" name="latitude" id="latitude" /><br />
                        <div class="label">Longitude:</div> <input type="text" name="longitude" id="longitude" /><br />
                        <div class="label">Name:</div> <input type="text" name="name" />
                        <div id="buttons">
                            <input type="submit" name="add" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            {%-SCRIPT-%}
        </script>
    </body>

</html>
