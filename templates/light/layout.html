<html>
    <head>
        <title>MapMyRoute</title>
        <style>
            {%-STYLES-%}
        </style>
    </head>
    <body>
        <h2>{%-EVENT_NAME-%}</h2>
        <div id="map"></div>
        <script>

        var markers = [];
        var map;

        function createMarker(coordinates, index) {
            markers.push(
                new google.maps.Marker({
                    position: coordinates,
                    map: map//,
                    //title: 'Hello World!'
                })
            );
        }

        function initMap() {
            var stackLatLng = {%-ARRAY_MARKERS-%};

            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4//,
                //center: myLatLng
            });

            stackLatLng.forEach(createMarker);
        }
        </script>

        <script async defer src="https://maps.googleapis.com/maps/api/js?key={%-API_KEY-%}&callback=initMap">
        </script>
    </body>

</html>
